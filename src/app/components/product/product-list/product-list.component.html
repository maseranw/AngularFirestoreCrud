<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px" fxLayoutGap.xs="20">
      <div fxFlex>
            <mat-form-field  class="full-width-field">
                <mat-icon matPrefix>search</mat-icon>
                 <input matInput
                  type="text"
                  tabindex="1"
                  (keyup)="applyFilter($event.target.value)"
                  placeholder="Search">
               </mat-form-field>
          <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource">
          
                <!-- Name Column -->
                <ng-container matColumnDef="Description">
                  <th mat-header-cell *matHeaderCellDef> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="Price">
                  <th mat-header-cell *matHeaderCellDef> Price </th>
                  <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                </ng-container>

                    <ng-container matColumnDef="actions" class="mat-column-actions">
                        <th mat-header-cell *matHeaderCellDef class="right-th"> Actions </th>
                        <td mat-cell *matCellDef="let element" class="right">
                            <button mat-icon-button color="accent" (click)="edit(element.id)">
                                <mat-icon class="mat-18">edit</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" (click)="view(element.id)">
                                <mat-icon class="mat-18">open_in_new</mat-icon>
                            </button>
                          <button mat-icon-button color="warn" (click)="delete(element.id)">
                              <mat-icon class="mat-18">delete</mat-icon>
                          </button>
                        </td>
                      </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
      </div>
    </div>
<hr>
    <button  mat-raised-button color="primary" class="btn" [routerLink]="['/products/add']">Add New Product</button>
